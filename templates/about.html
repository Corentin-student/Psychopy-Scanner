<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="header-center">Ion's Psychopy</h1>
        <div class="header-right">
            <button id="serialport" class="navbutton">Serial Port</button>
            <button id="openPopup" class="navbutton">Change of Patient</button>
            <span id="patientName">Patient ID</span>
        </div>
    </header>

    <div class="overlay" id="popupSerial" style="display: none;">
        <span class="close-btn" onclick="closePopup('popupSerial')">&times;</span>
        <div class="popup">
            <h4 style="color: #0c0b0b">Configuration du port</h4>
            <div class="input-overlay">
                <div class="input-overlay-container">
                    <span>Nom du port</span>
                    <input type="text" placeholder="ex: COM4" id="port">
                </div>

                <div class="input-overlay-container">
                    <span>Speed(baud)</span>
                    <input type="text" placeholder="ex: 9600" id="baudrate">
                </div>

                <div class="input-overlay-container">
                    <span>Caractère pour lancer</span>
                    <input type="text" placeholder="ex: s" id="trigger">
                </div>
            </div>
            <button onclick="submitPort()" class="submit">Submit</button>
        </div>
    </div>

    <div class="overlay" id="popupOverlay" style="display: none;">
        <div class="popup">
            <span class="close-btn" onclick="closePopup('popupOverlay')">&times;</span>
            <h4 style="color: #0c0b0b">Identifiant du patient</h4>
            <input type="text" placeholder="Entrez votre texte" id="patientInput">
            <button onclick="submitPopup()" class="submit">Submit</button>
        </div>
    </div>

    <div class="sidenav">
        <h2 class="h2-sidenav">Paradigme</h2>
        <a href="#" onclick="changeMainContent('home')">Mots défilants</a>
        <a href="#" onclick="changeMainContent('about')">Images statiques défilantes</a>
        <a href="#" onclick="changeMainContent('contact')">Images mouvantes défilantes</a>
        <a href="#" onclick="changeMainContent('long_text')">Adjectifs positifs/négatifs</a>
        <a href="#" onclick="changeMainContent('emo_faces_nav')">EMO faces</a>
        <input type="file" id="fileinput" class="cache">
        <input type="file" id="fileinput1" class="cache">
        <input type="file" id="fileinput2" class="cache">
        <input type="file" id="fileinput3" class="cache">
        <input type="file" id="fileinput4" class="cache">

        <span id="resultPort"class="cache">Patient</span>
        <span id="resultBaudrate"class="cache">Patient</span>
        <span id="resultTrigger" class="cache">Patient</span>




    </div>

    <main id="main-content" class="main-content">
        <script>
            function changeMainContent(section) {
                const mainContent = document.getElementById('main-content');
                let newContent = '';

                switch(section) {
                    case 'home':
                        newContent = `
                            <h2>Paradigme pour les mots défilants</h2>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Durée en secondes des stimuli</h3>
                                    <input type="text" id="duration" placeholder="par exemple: 4">
                                </div>
                                <div class="input-container">
                                    <h3>Liste de mots pour le paradigme</h3>
                                    <input type="text" id="words" placeholder="par exemple: Pomme, voiture, matin,...">
                                </div>
                                <div class="input-container">
                                    <h3>Sélectionner un paradigme déjà existant</h3>
                                    <button class="button-choice" onclick="document.getElementById('fileinput').click()">Choisir un fichier</button>
                                </div>
                                <div class="input-container">
                                    <h3>Pourcentage de zoom</h3>
                                    <input id="zoom" type="text" placeholder="par exemple: 30" style="margin-top: 28px">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <button class="submit" onclick="submitForm()">Submit</button>
                                </div>
                            </div>
                        `;
                        break;
                    case 'about':
                        newContent = `
                            <h2>Paradigme pour les images statiques défilantes</h2>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Durée en secondes des stimuli</h3>
                                    <input type="text" id="duration1" placeholder="par exemple: 4">
                                </div>
                                <div class="input-container">
                                    <h3>Durée entre les stimuli</h3>
                                    <input type="text" id="betweenstimuli" placeholder="par exemple: 5">
                                </div>
                                <div class="input-container">
                                    <h3>Sélectionner un paradigme déjà existant</h3>
                                    <button class="button-choice" onclick="document.getElementById('fileinput1').click()">Choisir un fichier</button>
                                </div>
                                <div class="input-container">
                                    <h3>Pourcentage de zoom</h3>
                                    <input id="zoom1" type="text" placeholder="par exemple: 100">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <button class="submit" onclick="Submitimage()">Submit</button>
                                </div>
                            </div>
                        `;
                        break;
                    case 'contact':
                        newContent = `
                            <h2>Paradigme pour les stimuli vidéo</h2>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Durée en secondes des stimuli</h3>
                                    <input type="text" id="duration2" placeholder="par exemple: 4">
                                </div>
                                <div class="input-container">
                                    <h3>Durée entre les stimuli</h3>
                                    <input type="text" id="betweenstimuli1" placeholder="par exemple: 5">
                                </div>
                                <div class="input-container">
                                    <h3>Sélectionner un paradigme déjà existant</h3>
                                    <button class="button-choice" onclick="document.getElementById('fileinput2').click()">Choisir un fichier</button>
                                </div>
                                <div class="input-container">
                                    <h3>Pourcentage de zoom</h3>
                                    <input id="zoom2" type="text" placeholder="par exemple: 50">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <button class="submit" onclick="Submitvideo()">Submit</button>
                                </div>
                            </div>
                        `;
                        break;

                    case 'long_text':
                        newContent = `
                            <h2>Paradigme pour les adjectifs positifs/négatifs</h2>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Durée en secondes des stimuli</h3>
                                    <input type="text" id="duration3" placeholder="par exemple: 4">
                                </div>
                                <div class="input-container">
                                    <h3>Durée croix de fixation</h3>
                                    <input type="text" id="betweenstimuli2" placeholder="par exemple: 5">
                                </div>
                                <div class="input-container">
                                    <h3>Sélectionner un paradigme déjà existant</h3>
                                    <button class="button-choice" onclick="document.getElementById('fileinput3').click()">Choisir un fichier</button>
                                </div>
                                <div class="input-container">
                                    <h3>Pourcentage de zoom</h3>
                                    <input id="zoom3" type="text" placeholder="par exemple: 50">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Nombre de blocks</h3>
                                    <input type="text" id="number_of_blocks" placeholder="par exemple: 5">
                                </div>
                                <div class="input-container">
                                    <h3></h3>
                                    <button class="submit" onclick="submitadjectifs()">Submit</button>
                                </div>
                            </div>
                        `;
                        break;


                    case 'emo_faces_nav':
                        newContent = `
                            <h2>Paradigme pour les visages avec des émotions</h2>
                            <div class="input-group">
                                <div class="input-container">
                                    <h3>Durée en secondes des stimuli</h3>
                                    <input type="text" id="duration4" placeholder="par exemple: 4">
                                </div>
                                <div class="input-container">
                                    <h3>Durée entre les stimuli</h3>
                                    <input type="text" id="betweenstimuli3" placeholder="par exemple: 5">
                                </div>
                                <div class="input-container">
                                    <h3>Sélectionner un paradigme déjà existant</h3>
                                    <button class="button-choice" onclick="document.getElementById('fileinput4').click()">Choisir un fichier</button>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-container">
                                    <button class="submit" onclick="submitFormo()">Submit</button>
                                </div>
                            </div>
                        `;
                        break;



                    default:
                        newContent = `
                            <h2>Bienvenue</h2>
                            <p>Cliquez sur les éléments de la barre latérale pour changer ce contenu.</p>
                        `;
                }

                mainContent.innerHTML = newContent;
            }


            function openPopup(name) {
                document.getElementById(name).style.display = 'flex';
            }

            function submitPort(){
                var baudrate = document.getElementById("baudrate").value;
                var port = document.getElementById("port").value;
                var realtrigger = document.getElementById("trigger").value;
                document.getElementById("resultPort").textContent = port;
                document.getElementById("resultBaudrate").textContent = baudrate;
                document.getElementById("resultTrigger").textContent = realtrigger;
                document.getElementById("popupSerial").style.display = 'none';
            }

            function submitPopup() {
                var input = document.getElementById('patientInput').value;
                document.getElementById('patientName').textContent = input; // Met à jour le nom du patient
                document.getElementById('popupOverlay').style.display = 'none'; // Ferme la pop-up
            }

            document.getElementById('openPopup').addEventListener('click', function() {
                openPopup('popupOverlay');
            });


            document.getElementById('serialport').addEventListener('click', function() {
                openPopup('popupSerial');
            });

            function closePopup(popupId) {
                document.getElementById(popupId).style.display = 'none';
            }

            function submitForm() {
                const duration = document.getElementById('duration').value || 'Non spécifié';
                const words = document.getElementById('words').value || 'Non spécifié';
                const zoom = document.getElementById('zoom').value || 'Non spécifié';
                const fileInput = document.getElementById('fileinput');
                const output_file = document.getElementById('patientName').textContent;
                const port = document.getElementById('resultPort').textContent;
                const baudrate = document.getElementById('resultBaudrate').textContent;
                const trigger = document.getElementById('resultTrigger').textContent;
                let fileName = fileInput.value.split('\\').pop();  // Cela extraira uniquement le nom du fichier.

                if (!fileName && words=='Non spécifié'){
                    alert('Veuillez sélectionner un fichier ou entrer des mots avant de soumettre.');
                    return;
                }

                // Envoyer les données au serveur
                fetch('/submit-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: duration,
                        words: words,
                        zoom: zoom,
                        port: port,
                        baudrate: baudrate,
                        trigger: trigger,
                        output_file: output_file,
                        filePath: fileName // Envoyer la valeur de l'input de fichier comme un simple string
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }

        function submitFormo() {
                const duration = document.getElementById('duration4').value || 'Non spécifié';
                const betweenstimuli = document.getElementById('betweenstimuli3').value || 'Non spécifié';
                const fileInput = document.getElementById('fileinput4');
                const output_file = document.getElementById('patientName').textContent;
                let fileName = fileInput.value.split('\\').pop();  // Cela extraira uniquement le nom du fichier.
                alert("offui ?")



                if (!fileName){
                    alert('Veuillez sélectionner un fichier ou entrer des mots avant de soumettre.');
                    return;
                }

                // Envoyer les données au serveur
                fetch('/submit-datass', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: duration,
                        betweenstimuli: betweenstimuli,
                        output_file: output_file,
                        filePath: fileName // Envoyer la valeur de l'input de fichier comme un simple string
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }


            function submitadjectifs() {
                const duration = document.getElementById('duration3').value || 'Non spécifié';
                const betweenstimuli = document.getElementById('betweenstimuli2').value || 'Non spécifié';
                const fileInput = document.getElementById('fileinput3');
                const blocks = document.getElementById("number_of_blocks").value || 'Non spécifié';
                const zoom = document.getElementById('zoom3').value || 'Non spécifié';
                const output_file = document.getElementById('patientName').textContent;
                let fileName = fileInput.value.split('\\').pop();  // Cela extraira uniquement le nom du fichier.
                alert("offui ?")



                if (!fileName){
                    alert('Veuillez sélectionner un fichier ou entrer des mots avant de soumettre.');
                    return;
                }

                // Envoyer les données au serveur
                fetch('/submit-adjectifs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        duration: duration,
                        betweenstimuli: betweenstimuli,
                        blocks: blocks,
                        zoom: zoom,
                        output_file: output_file,
                        filePath: fileName // Envoyer la valeur de l'input de fichier comme un simple string
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }

        function Submitimage(){
            const duration = document.getElementById('duration1').value || 'Non spécifié';
            const betweenstimuli = document.getElementById('betweenstimuli').value || 'Non spécifié';
            const fileInput = document.getElementById('fileinput1');
            const zoom = document.getElementById('zoom1').value || 'Non spécifié';
            const output_file = document.getElementById('patientName').textContent;
            const port = document.getElementById('resultPort').textContent;
            const baudrate = document.getElementById('resultBaudrate').textContent;
            const trigger = document.getElementById('resultTrigger').textContent;
            let fileName = fileInput.value.split('\\').pop();

            if (!fileName) {
                alert('Veuillez sélectionner un fichier avant de soumettre.');
                return;  // Arrête l'exécution si aucun fichier n'est sélectionné
            }

            // Envoyer les données au serveur
            fetch('/submit-images', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    duration: duration,
                    betweenstimuli: betweenstimuli,
                    port: port,
                    baudrate: baudrate,
                    trigger: trigger,
                    zoom: zoom,
                    output_file: output_file,
                    filePath: fileName // Envoyer la valeur de l'input de fichier comme un simple string
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Données envoyées avec succès!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function Submitvideo(){
            const duration = document.getElementById('duration2').value || 'Non spécifié';
            const betweenstimuli = document.getElementById('betweenstimuli1').value || 'Non spécifié';
            const fileInput = document.getElementById('fileinput2');
            const zoom = document.getElementById('zoom2').value || 'Non spécifié';
            const output_file = document.getElementById('patientName').textContent;
            const port = document.getElementById('resultPort').textContent;
            const baudrate = document.getElementById('resultBaudrate').textContent;
            const trigger = document.getElementById('resultTrigger').textContent;
            let fileName = fileInput.value.split('\\').pop();  // Cela extraira uniquement le nom du fichier.

            if (!fileName) {
                alert('Veuillez sélectionner un fichier avant de soumettre.');
                return;  // Arrête l'exécution si aucun fichier n'est sélectionné
            }

            // Envoyer les données au serveur
            fetch('/submit-videos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    duration: duration,
                    betweenstimuli: betweenstimuli,
                    zoom: zoom,
                    port: port,
                    baudrate: baudrate,
                    trigger: trigger,
                    output_file: output_file,
                    filePath: fileName // Envoyer la valeur de l'input de fichier comme un simple string
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Données envoyées avec succès!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        </script>
    </main>
</body>
</html>
